<!-- https://ionicframework.com/docs/api/header -->
<ion-app>

<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ title }}
      </ion-title>
      <ion-buttons slot="end">
        <span class="nbTasks">{{ tasks.length }}</span>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <!--<pre style="color: black">
      {{ tasks | json }}
      {{ task | json }}
    </pre>-->

    <ion-list class="list">

      <ion-item *ngFor="let task of tasks">
        <ion-label [class.done]="task.status">{{ task.name }}</ion-label>
        <ion-checkbox
          (ionChange)="saveTasks()"
          [(ngModel)]="task.status"
          [checked]="task.status" slot="start"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-input type="text"
                   [(ngModel)]="task.name"
                   (ionBlur)="addTask()"
                   (keydown)="keyDetection($event.code)"
                   placeholder="Ajouter une tÃ¢che..."></ion-input>
      </ion-item>

    </ion-list>

  </div>

</ion-content>

</ion-app>
